<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D SRD Search - Quick Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid #4dabf7;
        }

        h1 {
            color: #4dabf7;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .search-section {
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .search-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #search-input {
            flex: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #4dabf7;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        #search-input:focus {
            outline: none;
            border-color: #51cf66;
            box-shadow: 0 0 10px rgba(77, 171, 247, 0.3);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4dabf7 0%, #3b8ac4 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 171, 247, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .quick-searches {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            padding: 8px 16px;
            background: rgba(77, 171, 247, 0.2);
            border: 1px solid #4dabf7;
            border-radius: 6px;
            color: #4dabf7;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: rgba(77, 171, 247, 0.4);
            transform: scale(1.05);
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            min-height: 500px;
        }

        .results-panel {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            overflow-y: auto;
            max-height: 700px;
        }

        .results-panel h2 {
            color: #4dabf7;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4dabf7;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .result-item:hover {
            background: rgba(0, 0, 0, 0.5);
            border-left-color: #51cf66;
            transform: translateX(5px);
        }

        .result-item.active {
            border-left-color: #4dabf7;
            background: rgba(77, 171, 247, 0.1);
        }

        .result-title {
            font-weight: bold;
            color: #51cf66;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .result-category {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(77, 171, 247, 0.2);
            border-radius: 4px;
            font-size: 0.75em;
            color: #4dabf7;
            margin-bottom: 8px;
        }

        .result-snippet {
            color: #b0b0b0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .result-score {
            float: right;
            color: #888;
            font-size: 0.8em;
        }

        .viewer-panel {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
            overflow-y: auto;
            max-height: 700px;
        }

        .viewer-panel h2 {
            color: #51cf66;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #51cf66;
        }

        .viewer-content {
            color: #d0d0d0;
            line-height: 1.8;
        }

        .viewer-content h1,
        .viewer-content h2,
        .viewer-content h3 {
            color: #4dabf7;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .viewer-content h1 {
            font-size: 2em;
            border-bottom: 2px solid #4dabf7;
            padding-bottom: 10px;
        }

        .viewer-content h2 {
            font-size: 1.5em;
        }

        .viewer-content h3 {
            font-size: 1.2em;
        }

        .viewer-content p {
            margin-bottom: 15px;
        }

        .viewer-content ul,
        .viewer-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }

        .viewer-content li {
            margin-bottom: 8px;
        }

        .viewer-content code {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 3px;
            color: #51cf66;
            font-family: 'Courier New', monospace;
        }

        .viewer-content pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .viewer-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .viewer-content th,
        .viewer-content td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }

        .viewer-content th {
            background: rgba(77, 171, 247, 0.2);
            color: #4dabf7;
            font-weight: bold;
        }

        .viewer-content tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.2);
        }

        .viewer-content blockquote {
            border-left: 4px solid #4dabf7;
            padding-left: 15px;
            margin: 15px 0;
            color: #b0b0b0;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            border: 4px solid rgba(77, 171, 247, 0.2);
            border-top: 4px solid #4dabf7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 20px;
            color: #ff6b6b;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 1.5em;
            color: #51cf66;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4dabf7 0%, #3b8ac4 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            transition: all 0.3s;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(77, 171, 247, 0.4);
        }

        @media (max-width: 1024px) {
            .content-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎲 D&D 5e SRD Search</h1>
            <p class="subtitle">Quick reference for rules, spells, monsters, and more</p>
        </header>

        <div class="search-section">
            <div class="search-input-container">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search for rules, spells, monsters, items..."
                    autofocus
                >
                <button onclick="performSearch()">🔍 Search</button>
            </div>

            <div class="quick-searches">
                <button class="quick-btn" onclick="quickSearch('fireball')">🔥 Fireball</button>
                <button class="quick-btn" onclick="quickSearch('grapple')">🤼 Grapple</button>
                <button class="quick-btn" onclick="quickSearch('opportunity attack')">⚔️ Opportunity Attack</button>
                <button class="quick-btn" onclick="quickSearch('conditions')">🎭 Conditions</button>
                <button class="quick-btn" onclick="quickSearch('cover')">🛡️ Cover</button>
                <button class="quick-btn" onclick="quickSearch('death saving throw')">💀 Death Saves</button>
                <button class="quick-btn" onclick="quickSearch('concentration')">🧠 Concentration</button>
                <button class="quick-btn" onclick="quickSearch('stealth')">👁️ Stealth</button>
                <button class="quick-btn" onclick="quickSearch('legendary creatures')">⭐ Legendary</button>
                <button class="quick-btn" onclick="quickSearch('alignment')">⚖️ Alignment</button>
            </div>
        </div>

        <div class="stats-bar" id="stats-bar" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="result-count">0</div>
                <div class="stat-label">Results Found</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="search-time">0ms</div>
                <div class="stat-label">Search Time</div>
            </div>
        </div>

        <div class="content-area">
            <div class="results-panel">
                <h2>📚 Search Results</h2>
                <div id="results-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <h3>Start Your Search</h3>
                        <p>Enter a search term or click a quick search button to begin</p>
                    </div>
                </div>
            </div>

            <div class="viewer-panel">
                <h2>📖 Content Viewer</h2>
                <div id="content-viewer">
                    <div class="empty-state">
                        <div class="empty-state-icon">📄</div>
                        <h3>Select a Result</h3>
                        <p>Click on a search result to view its full content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="back-to-top" id="back-to-top" onclick="scrollToTop()">↑</button>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        let currentResults = [];
        let selectedIndex = -1;

        // Initialize
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Show/hide back to top button
        window.addEventListener('scroll', () => {
            const backToTop = document.getElementById('back-to-top');
            if (window.pageYOffset > 300) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function quickSearch(query) {
            document.getElementById('search-input').value = query;
            performSearch();
        }

        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            const resultsList = document.getElementById('results-list');
            const statsBar = document.getElementById('stats-bar');
            
            // Show loading
            resultsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching the SRD...</p>
                </div>
            `;

            const startTime = performance.now();

            try {
                const response = await fetch(`${API_BASE}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        top_k: 10
                    })
                });

                const data = await response.json();
                const endTime = performance.now();
                const searchTime = Math.round(endTime - startTime);

                if (data.error) {
                    showError(data.error);
                    return;
                }

                currentResults = data.results || [];
                displayResults(currentResults);
                
                // Update stats
                document.getElementById('result-count').textContent = currentResults.length;
                document.getElementById('search-time').textContent = `${searchTime}ms`;
                statsBar.style.display = 'flex';

            } catch (error) {
                showError(`Connection error: ${error.message}`);
            }
        }

        function displayResults(results) {
            const resultsList = document.getElementById('results-list');

            if (results.length === 0) {
                resultsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">😕</div>
                        <h3>No Results Found</h3>
                        <p>Try a different search term or check your spelling</p>
                    </div>
                `;
                return;
            }

            resultsList.innerHTML = results.map((result, index) => `
                <div class="result-item" onclick="selectResult(${index})" data-index="${index}">
                    <div class="result-title">
                        ${escapeHtml(result.title)}
                        <span class="result-score">Score: ${result.score.toFixed(2)}</span>
                    </div>
                    <div class="result-category">${result.category}</div>
                    <div class="result-snippet">${escapeHtml(result.snippet)}</div>
                </div>
            `).join('');
        }

        async function selectResult(index) {
            if (index < 0 || index >= currentResults.length) return;

            selectedIndex = index;
            const result = currentResults[index];

            // Update visual selection
            document.querySelectorAll('.result-item').forEach((el, i) => {
                if (i === index) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });

            // Display content
            await displayContent(result);
        }

        async function displayContent(result) {
            const viewer = document.getElementById('content-viewer');
            
            viewer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading content...</p>
                </div>
            `;

            try {
                // Fetch the actual MD file content via API
                const response = await fetch(`${API_BASE}/api/srd/file`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_path: result.file_path
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Content not found');
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                const html = convertMarkdownToHTML(data.content);

                viewer.innerHTML = `
                    <div class="viewer-content">
                        <div style="margin-bottom: 20px; padding: 10px; background: rgba(77, 171, 247, 0.1); border-radius: 6px;">
                            <small style="color: #888;">
                                📁 ${result.file_path} | 📂 ${result.category}
                            </small>
                        </div>
                        ${html}
                    </div>
                `;

            } catch (error) {
                viewer.innerHTML = `
                    <div class="error-message">
                        <h3>⚠️ Content Not Available</h3>
                        <p>${error.message}</p>
                        <hr style="margin: 20px 0; border: 1px solid #ff6b6b;">
                        <h4>Preview from Search:</h4>
                        <div style="margin-top: 15px; text-align: left; white-space: pre-wrap;">
                            ${escapeHtml(result.content)}
                        </div>
                    </div>
                `;
            }
        }

        function convertMarkdownToHTML(markdown) {
            // Basic markdown to HTML conversion
            let html = markdown;

            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Code blocks
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Tables (basic)
            html = html.replace(/\|(.+)\|/g, (match) => {
                const cells = match.split('|').filter(s => s.trim());
                const cellsHtml = cells.map(cell => `<td>${cell.trim()}</td>`).join('');
                return `<tr>${cellsHtml}</tr>`;
            });
            html = html.replace(/(<tr>.*<\/tr>)+/g, '<table>$&</table>');

            // Lists
            html = html.replace(/^\* (.+)$/gim, '<li>$1</li>');
            html = html.replace(/^\- (.+)$/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');

            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // Clean up
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<table>)/g, '$1');
            html = html.replace(/(<\/table>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');

            return html;
        }

        function showError(message) {
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = `
                <div class="error-message">
                    <h3>⚠️ Error</h3>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
            document.getElementById('stats-bar').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (currentResults.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (selectedIndex < currentResults.length - 1) {
                    selectResult(selectedIndex + 1);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (selectedIndex > 0) {
                    selectResult(selectedIndex - 1);
                }
            }
        });
    </script>
</body>
</html>
