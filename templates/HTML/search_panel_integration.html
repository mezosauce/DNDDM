

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRD Search Panel</title>
    <link rel="stylesheet" href="/templates/CSS/base.css">
    <link rel="stylesheet" href="/templates/CSS/search_panel_integration.css">
</head>
<body>
<div class="panel">
    <h2>ğŸ” SRD Search</h2>
    <div id="embedded-search">
        <div class="search-input-group" style="display: flex; gap: 10px; margin-bottom: 15px;">
            <input type="text" 
                   id="srd-search-input" 
                   placeholder="Search rules, spells, monsters..."
                   style="flex: 1;"
                   onkeypress="if(event.key==='Enter') searchSRD()">
            <button onclick="searchSRD()" style="width: auto; padding: 8px 16px; margin: 0;">Go</button>
        </div>
        
        <div class="quick-searches" style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 10px;">
            <button class="quick-btn" onclick="quickSearchSRD('fireball')">ğŸ”¥ Fireball</button>
            <button class="quick-btn" onclick="quickSearchSRD('grapple')">ğŸ¤¼ Grapple</button>
            <button class="quick-btn" onclick="quickSearchSRD('conditions')">ğŸ­ Conditions</button>
            <button class="quick-btn" onclick="quickSearchSRD('cover')">ğŸ›¡ï¸ Cover</button>
        </div>
        
        <div id="srd-results" style="max-height: 300px; overflow-y: auto;"></div>
    </div>
</div>




<script src="/templates/JS/search_panel_integration.js"></script>

<!-- For Full integration-->

<div class="panel">
    <iframe src="/campaign/{{ context.campaign.name }}/search-panel" 
            style="width: 100%; height: 600px; border: none; border-radius: 8px;"
            id="search-frame">
    </iframe>
</div>

</body>
