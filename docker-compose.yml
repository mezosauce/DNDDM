version: '3.8'

services:
  # Main D&D Campaign Manager Application
  campaign-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnd-campaign-manager
    ports:
      - "5000:5000"
    volumes:
      # Persist campaign data
      - ./campaigns:/app/campaigns
      # Persist search index
      - ./search_index:/app/search_index
      # Mount SRD content (read-only)
      - ./srd_story_cycle:/app/srd_story_cycle:ro
      # Development: mount source code for live changes (comment out for production)
      - ./BackEnd:/app/BackEnd
      - ./FrontEnd:/app/FrontEnd
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - dnd-network
    restart: unless-stopped

  # Ollama AI Service (for AI DM features)
  ollama:
    image: ollama/ollama:latest
    container_name: dnd-ollama
    ports:
      - "11434:11434"
    volumes:
      # Persist Ollama models
      - ollama-data:/root/.ollama
    networks:
      - dnd-network
    restart: unless-stopped
    # Deploy configuration for resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 8G  # Adjust based on your system
        reservations:
          memory: 4G

networks:
  dnd-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local